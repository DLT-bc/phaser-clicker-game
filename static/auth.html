<!DOCTYPE html>
<html lang="en">
<head>
	<title>DLT</title>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/login_page.css">

</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt">
					<img id="form-pic" src="img/image 54.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title" id="sign-header">
						Sign In
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Name is required" id="username"></div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz" >
						<input class="input100" type="text" name="email" placeholder="E-mail" id="inp-login">
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required" >
						<input class="input100" type="password" name="pass" placeholder="Password" id="inp-pass">
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required" id="confirm-pass"></div>
					
					<div class="container-login100-form-btn">
						<button id="sign-btn" type="button"  class="login100-form-btn">
							<div >Sign in</div>
						</button>
					</div>

					<div class=" p-t-12">
						<a class="txt1" href="#">
							Forgot password?
						</a>
					</div>

					<div class="p-t-136">
							<button type="button" class="txt2 button-color" id="btn-change">Create your Account</button> 
					</div>
				</form>
			</div>
		</div> 
	</div>

</body>

<script src="./js/auth.js"></script>

</html>
